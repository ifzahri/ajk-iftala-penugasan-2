- block:
    - name: Check variables
      debug:
        var: mysql_root_password

    - name: Update repositories
      apt:
        update_cache: yes
      become: true

    - name: Install MySQL
      apt:
        name:
          - mysql-server
          - python3-mysqldb
        state: present
      become: true

    - name: Debug mysql_root_password
      debug:
        var: mysql_root_password

    - name: Change MySQL root password
      shell: >
        mysql -u root -NBe 'ALTER USER "root"@"localhost" IDENTIFIED WITH mysql_native_password BY "{{ mysql_root_password }}"'
      changed_when: false
      # ignore_errors: true

    - name: Change mysql max_connections to support more concurrent users
      ini_file:
        path: /etc/mysql/mysql.conf.d/mysqld.cnf
        section: mysqld
        option: max_connections
        value: "500"
      become: true

    - name: Restart mysql
      service:
        name: mysql
        state: restarted
      become: true

    - name: Install ufw
      apt:
        name: ufw
        state: present
      become: true
    
    - name: Allow Port 3306 using ufw
      community.general.ufw:
        rule: allow
        port: 3306
        proto: tcp
      become: true
